name: CI Main

# Target
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > tp3/.env << EOF
          DB_USER=user
          DB_PASSWORD=password
          DB_PORT=5432

          POSTGRES_DB_NAME=mydatabase

          BACKEND_PORT=8000
          BACKEND_PORT_EXPOSE=8080


          POSTGRES_URL=jdbc:postgresql://tp3-db-1:5432/myapp
          POSTGRES_USER=ynov
          POSTGRES_PASSWORD=ynov
          EOF

      - name: Build and start services
        working-directory: tp3
        run: docker compose up --build

      - name: Wait for services to be ready
        working-directory: tp3
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 sh -c 'until docker compose exec -T backend curl -f http://localhost:8080/api/health || exit 1; do sleep 2; done'

      - name: Run tests
        working-directory: tp3
        run: docker compose exec -T backend mvn test

      - name: Stop services
        working-directory: tp3
        if: always()
        run: docker compose down -v
